  <title>Multiplayer Go Fish</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link id="favicon" rel="icon" type="image/png" href=
  "https://cdn.glitch.com/ccb30db3-78cd-46da-af4b-a75cabfc5233%2Fcards-by-last-dino.png?1491920375857">
</head>
<body>
  <div class="container">
    <div id="chat-page" class="row flex-row flex-grow">
      <div class="chatArea col-xs-12 flex-col flex-grow">
        <div class="row flex-row flex-grow">
          <div id="messages-div" class=
          "col-xs-12 flex-col flex-grow">
            <ul class="messages list-unstyled">
              <li class="log" style="display: list-item;">
                <a class="btn btn-success btn-xs" target="_blank"
                href="cards.html">View card deck</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row flex-row">
          <div class="inputMessageDiv col-xs-12 flex-col">
            <input class="form-control inputMessage" placeholder=
            "Chat here...">
          </div>
        </div>
      </div>
    </div><!-- /#chat-page -->
    <div id="login-modal" class="modal fade" tabindex="-1" role=
    "dialog" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="jumbotron text-center">
              <p>[No game yet (only chat), but]</p>
              <h3>What's your nickname?</h3><input type="text"
              class="usernameInput" id="username" placeholder=
              "JaneDoe">
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div><!-- /.container -->
  <script data-main="/js/main" src="/js/lib/require.js"></script>
